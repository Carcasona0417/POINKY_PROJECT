<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Flow</title>
    <link rel="stylesheet" href="css/Forgot.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="flow-container">

        <div class="card active-step" id="step-email-input">
            <div class="card-header">
                <div class="icon-container">
                    <img src="assets/Icons/Icon.png" alt="Logo" class="icon">
                </div>
            </div>
            <div class="card-body">
                <h1 class="title">Forgot Password?</h1>
                <p class="instruction-message">Please enter your email address to reset your password.</p>
                <form id="form-email">
                    <div class="input-group">
                       
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <button type="submit" class="primary-button">Send Reset Link</button>
                </form>
                <p class="login-link">Go back to <a href="index.html#login">Login</a></p>
            </div>
        </div>

        <div class="card hidden-step" id="step-verify-code">
            <div class="card-header">
                <div class="icon-container">
                    <img src="assets/Icons/Icon.png" alt="Logo" class="icon">
                </div>
            </div>
            <div class="card-body">
                <h1 class="title">Verify Code</h1>
                <p class="instruction-message">Enter the 6-digit verification code sent to your email.</p>
                <form id="form-code">
                    <div class="input-group code-input-group">
                        <input type="text" maxlength="1" class="code-box" data-index="0" required>
                        <input type="text" maxlength="1" class="code-box" data-index="1" required>
                        <input type="text" maxlength="1" class="code-box" data-index="2" required>
                        <input type="text" maxlength="1" class="code-box" data-index="3" required>
                        <input type="text" maxlength="1" class="code-box" data-index="4" required>
                        <input type="text" maxlength="1" class="code-box" data-index="5" required>
                    </div>
                    <button type="submit" class="primary-button">Verify</button>
                </form>
                <p class="resend-link">Didn't receive code? <a href="#" id="resend-code">Resend</a></p>
            </div>
        </div>

        <div class="card hidden-step" id="step-new-password">
            <div class="card-header">
                <div class="icon-container">
                    <img src="assets/Icons/Icon.png" alt="Logo" class="icon">
                </div>
            </div>
            <div class="card-body">
                <h1 class="title">Create New Password</h1>
                <p class="instruction-message">Set a strong new password for your account.</p>
                <form id="form-new-password">
                    <div class="input-group">
                        
                        <input type="password" id="new-password" name="new-password" placeholder="New Password" required>
                    </div>
                    <div class="input-group">
                        
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="primary-button">Update Password</button>
                </form>
                <p class="login-link">Back to <a href="index.html#login">Login</a></p>
            </div>
        </div>
    </div>
     <!-- Loading Screen Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    <script src="js/Forgot.js"></script> </body>
</html>
