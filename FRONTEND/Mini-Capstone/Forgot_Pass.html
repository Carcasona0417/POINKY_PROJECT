<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Flow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/Forgot.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Password wrapper styles */
        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-wrapper input {
            padding-right: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
            z-index: 2;
            background: none;
            border: none;
            font-size: 16px;
        }

        .password-toggle:hover {
            color: #F16877;
        }
    </style>
</head>
<body>

    <div class="flow-container">

        <div class="card active-step" id="step-email-input">
            <div class="card-header">
                <div class="icon-container">
                    <img src="assets/Icons/Icon.png" alt="Logo" class="icon">
                </div>
            </div>
            <div class="card-body">
                <h1 class="title">Forgot Password?</h1>
                <p class="instruction-message">Please enter your email address to reset your password.</p>
                <form id="form-email">
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <button type="submit" class="primary-button">Send Reset Link</button>
                </form>
                <p class="login-link">Go back to <a href="#">Login</a></p>
            </div>
        </div>

        <div class="card hidden-step" id="step-verify-code">
            <div class="card-header">
                <div class="icon-container">
                    <img src="assets/Icons/Icon.png" alt="Logo" class="icon">
                </div>
            </div>
            <div class="card-body">
                <h1 class="title">Verify Code</h1>
                <p class="instruction-message">Enter the 6-digit verification code sent to your email.</p>
                <form id="form-code">
                    <div class="input-group code-input-group">
                        <input type="text" maxlength="1" class="code-box" data-index="0" required>
                        <input type="text" maxlength="1" class="code-box" data-index="1" required>
                        <input type="text" maxlength="1" class="code-box" data-index="2" required>
                        <input type="text" maxlength="1" class="code-box" data-index="3" required>
                        <input type="text" maxlength="1" class="code-box" data-index="4" required>
                        <input type="text" maxlength="1" class="code-box" data-index="5" required>
                    </div>
                    <button type="submit" class="primary-button">Verify</button>
                </form>
                <p class="resend-link">Didn't receive code? <a href="#" id="resend-code">Resend</a></p>
            </div>
        </div>

        <div class="card hidden-step" id="step-new-password">
            <div class="card-header">
                <div class="icon-container">
                    <img src="assets/Icons/Icon.png" alt="Logo" class="icon">
                </div>
            </div>
            <div class="card-body">
                <h1 class="title">Create New Password</h1>
                <p class="instruction-message">Set a strong new password for your account.</p>
                <form id="form-new-password">
                    <div class="input-group">
                        <div class="password-wrapper">
                            <input type="password" id="new-password" name="new-password" placeholder="New Password" required class="password-input">
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required class="password-input">
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="primary-button">Update Password</button>
                </form>
                <p class="login-link">Back to <a href="#">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality only
        document.addEventListener('DOMContentLoaded', function() {
            const passwordToggles = document.querySelectorAll('.password-toggle');
            
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const passwordInput = this.previousElementSibling;
                    const icon = this.querySelector('i');
                    const isPassword = passwordInput.type === 'password';
                    
                    // Toggle input type
                    passwordInput.type = isPassword ? 'text' : 'password';
                    
                    // Toggle eye icon
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            });
        });
    </script>
</body>
</html>
