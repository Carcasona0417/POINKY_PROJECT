<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Poinky - Profile Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/ProfileSettings.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/ProfSet.js"></script>
</head>
<body>
 
    <div class="sidebar">
        <div class="brand"> 
            <img src="assets/dash-icons/ICON.png" alt="Poinky Logo" class="brand-logo">
            <span class="brand-name">Poinky</span>
        </div>

        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="dashboardnew.html" class="menu-link">
                        <i class="fa-solid fa-house menu-icon"></i>
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="farm.html" class="menu-link">
                        <i class="fas fa-warehouse menu-icon"></i>
                        <span class="menu-text">Farm</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="expenses.html" class="menu-link">
                        <i class="fas fa-file-invoice-dollar menu-icon"></i>
                        <span class="menu-text">Expenses & Reports</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="reminders.html" class="menu-link">
                        <i class="fa-solid fa-bell menu-icon"></i>
                        <span class="menu-text">Reminders</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="header-bg">
            <div class="top-bar">
                <div class="user-actions">
                    <button type="button" class="notification-btn" id="notificationBtn" aria-label="Notifications">
                        <i class="fa-regular fa-bell notification-icon"></i>
                          <span id="notificationBadge" class="notificationBadge"></span>
                    </button>
                    <button id="profileBtn" class="user-profile-btn" aria-label="User Profile">
                        <i class="fa-solid fa-circle-user user-icon"></i>
                    </button>
                </div>
            </div>
            <div class="header-content">
                <h1 class="page-title">
                    Profile Settings
                </h1>
            </div>
        </div>

        <main class="data-container">
            <div class="table-content-box"> 
                
<div class="profile-wrapper">
    <!-- PROFILE CARD -->
    <section class="card profile-card">
        <div class="card-header-row">
            <div class="card-title-left">
                <i class="fa-regular fa-user card-title-icon"></i>
                <span class="card-title-text">Profile info</span>
            </div>
            <button type="button" class="card-link-btn" id="editProfileBtn">
                Edit
            </button>
        </div>

        <div class="profile-body">
            <div class="avatar-wrapper">
                <div class="avatar-circle">
                    <i class="fa-regular fa-user"></i>
                </div>
                
            </div>

            <div class="profile-fields">
                <div class="profile-row">
                    <label>Username:</label>
                    <input
                        type="text"
                        class="profile-input"
                        id="usernameInput"
                        value="Username"
                        readonly
                    >
                </div>
                <div class="profile-row">
                    <label>Email:</label>
                    <input
                        type="email"
                        class="profile-input"
                        id="emailInput"
                        value="sample@gmail.com"
                        readonly
                    >
                </div>
            </div>
        </div>
    </section>

    <!-- CHANGE PASSWORD CARD -->
    <section class="card password-card">
        <div class="card-header-row">
            <div class="card-title-left">
                <i class="fa-solid fa-lock card-title-icon"></i>
                <span class="card-title-text">Change Password</span>
            </div>
            <button type="button" class="card-link-btn" id="savePasswordBtn">
                Save
            </button>
        </div>

        <div class="password-body">
            <div class="password-row">
                <input
                    type="password"
                    class="password-input"
                    id="oldPass"
                    placeholder="Old password"
                >
                <button type="button"
                        class="toggle-password"
                        data-target="oldPass">
                    <svg class="icon-eye" width="18" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="vertical-align:middle; color:#666;"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/></svg>
                </button>
            </div>

            <div class="password-row">
                <input
                    type="password"
                    class="password-input"
                    id="newPass"
                    placeholder="New password"
                >
                <button type="button"
                        class="toggle-password"
                        data-target="newPass">
                    <svg class="icon-eye" width="18" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="vertical-align:middle; color:#666;"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/></svg>
                </button>
            </div>

            <div class="password-row">
                <input
                    type="password"
                    class="password-input"
                    id="confirmPass"
                    placeholder="Confirm new password"
                >
                <button type="button"
                        class="toggle-password"
                        data-target="confirmPass">
                    <svg class="icon-eye" width="18" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="vertical-align:middle; color:#666;"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/></svg>
                </button>
            </div>
        </div>
    </section>
</div>



                
            </div>
        </main>

    </div>


        
    </div>

<!-- Profile Modal -->
        <div class="profile-modal" id="profileModal">
            <div class="profile-modal-content">
                <div class="profile-header">
                    <i class="fa-solid fa-circle-user profile-avatar"></i>
                    <p class="profile-username">Username</p>
                </div>

                <a href="ProfileSettings.html" class="profile-item profile-settings-link">
                    <i class="fa-solid fa-gear"></i> Profile Settings
                </a>

                <div class="profile-item logout" id="logoutBtn">
                    <i class="fa-solid fa-right-from-bracket"></i> Log Out
                </div>
            </div>
        </div>

        <!-- Logout Modal -->
        <div class="logout-modal" id="logoutModal" aria-hidden="true">
            <div class="logout-modal-dialog">
                <h2>Confirm Logout</h2>
                <p>Are you sure you want to log out?</p>
                <div class="logout-modal-buttons">
                    <button class="logout-cancel-btn" id="logoutCancelBtn">No</button>
                    <button class="logout-confirm-btn" id="logoutConfirmBtn">Yes</button>
                </div>
            </div>
        </div>



    
</body>
</html>
