<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Vaccination</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- HOME SCREEN -->
    <div class="home-screen">
        <button id="OpenModal" class="btn-main-add">+ Add Vaccination</button>
    </div>

    <!-- ADD VACCINATION FORM MODAL -->
    <div class="page-wrapper" id="ModalField">
        <div class="dialog">
            <button type="button" class="btn-close" id="CloseModal">Ã—</button>

            <h2 class="dialog-title">Add Vaccination</h2>

            <!-- Date -->
<div class="form-group">
    <div class="input-wrapper date-wrapper">
        <input id="pigDate" type="date" placeholder="dd/mm/yyyy">
        <span class="calendar-icon"></span>
        <label>Date</label>
    </div>
</div>

<!-- Due Date -->
<div class="form-group">
    <div class="input-wrapper date-wrapper">
        <input id="dueDate" type="date" placeholder="dd/mm/yyyy">
        <span class="calendar-icon"></span>
        <label>Due Date</label>
    </div>
</div>


            <!-- Vaccination Type -->
            <div class="form-group">
                <div class="input-wrapper">
                    <select class="form-select">
                        <option value=""></option>
                            <option>Booster</option>
                            <option>MLV</option> 
                            <option>Bacterin</option>
                            <option>Toxoid</option>
                            <option>Recombinant</option>
                            <option>Autogenous</option>
                    </select>
                    <label>Vaccination Type</label>
                </div>
            </div>

            <!-- Buttons -->
            <div class="dialog-footer">
                <button type="button" class="btn btn-clear">Clear</button>
                <button type="button" class="btn btn-save">Save</button>
            </div>
        </div>
    </div>

    <!-- SUCCESS MODAL -->
    <div class="modal-overlay" id="successModal">
        <div class="success-modal">
            <div class="success-circle">
                <div class="success-check"></div>
            </div>
            <p class="success-text">Vaccination added successfully!</p>
        </div>
    </div>
</body>
</html>
