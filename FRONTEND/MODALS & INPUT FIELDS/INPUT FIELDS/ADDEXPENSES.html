<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Expense</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- HOME SCREEN -->
    <div class="home-screen">
        <button id="OpenModal" class="btn-main-add">+ Add Expense</button>
    </div>

    <!-- ADD EXPENSE FORM MODAL -->
    <div class="page-wrapper" id="ModalField">
        <div class="dialog">
            <button type="button" class="btn-close" id="CloseModal">×</button>

            <h2 class="dialog-title">Add Expense</h2>

            <!-- Date -->
            <div class="form-group">
                <div class="input-wrapper date-wrapper">
                    <input id="pigDate" type="date" placeholder="dd/mm/yyyy">
                    <span class="calendar-icon"></span>
                    <label>Date</label>
                </div>
            </div>

            <!-- Price (uses weight-wrapper for focus + unit-box) -->
            <div class="form-group">
                <div class="input-wrapper weight-wrapper">
                    <input type="number" step="0.01" placeholder="">
                    <div class="unit-box">₱</div>
                    <label>Price</label>
                </div>
            </div>

            <!-- Category -->
            <div class="form-group">
                <div class="input-wrapper">
                    <select class="form-select">
                        <option value=""></option>
                        <option>Feed</option>
                        <option>Medicine</option>
                        <option>Vaccination</option>
                        <option>Labor</option>
                        <option>Others</option>
                    </select>
                    <label>Category</label>
                </div>
            </div>

            <!-- Pig / Name -->
            <div class="form-group">
                <div class="input-wrapper">
                    <select class="form-select">
                        <option value=""></option>
                        <option>Pig 001</option>
                        <option>Pig 002</option>
                        <option>Pig 003</option>
                    </select>
                    <label>Pig / Name</label>
                </div>
            </div>

            <!-- Buttons -->
            <div class="dialog-footer">
                <button type="button" class="btn btn-clear">Clear</button>
                <button type="button" class="btn btn-save">Save</button>
            </div>
        </div>
    </div>

    <!-- SUCCESS MODAL -->
    <div class="modal-overlay" id="successModal">
        <div class="success-modal">
            <div class="success-circle">
                <div class="success-check"></div>
            </div>
            <p class="success-text">Expense added successfully!</p>
        </div>
    </div>
</body>
</html>
