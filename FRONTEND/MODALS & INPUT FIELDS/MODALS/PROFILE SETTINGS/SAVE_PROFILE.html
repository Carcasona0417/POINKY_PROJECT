<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save Profile Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Poppins', Arial, sans-serif;
            background: #000;
        }

        /* ---------- SCREEN ---------- */
        .screen {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-save-main {
            padding: 12px 28px;
            border-radius: 999px;
            border: none;
            background: #ffffff;
            color: #333;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.35);
            transition: transform .15s ease, box-shadow .15s ease, background .15s ease, color .15s ease;
        }

        .btn-save-main:hover {
            background: #ff4861;
            color: #fff;
            transform: translateY(-1px);
            box-shadow: 0 14px 32px rgba(255,72,97,0.45);
        }

        /* ---------- GENERIC MODAL OVERLAY ---------- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.65);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease;
            z-index: 999;
        }

        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* ---------- CONFIRMATION BOX ---------- */
        .confirm-box {
            background: #ffffff;
            padding: 32px 40px 28px;
            border-radius: 8px;
            text-align: center;
            width: 420px;
            max-width: 90vw;
            box-shadow: 0 16px 40px rgba(0,0,0,0.4);
            transform: translateY(10px) scale(0.97);
            opacity: 0;
            transition: transform .25s ease, opacity .25s ease;
        }

        .modal-overlay.show .confirm-box {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .confirm-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 24px;
        }

        .confirm-actions {
             display: flex;
            justify-content: space-between;
            gap: 25px;
            margin-top: 18px
        }

        .confirm-btn {
            min-width: 150px;
            padding: 8px 20px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }

        .confirm-btn.no {
            background: #e74c3c;
            color: #fff;
        }

        .confirm-btn.yes {
            background: #2ea94f;
            color: #fff;
        }

        .confirm-btn.no:hover  { background: #cf3f30; }
        .confirm-btn.yes:hover { background: #249142; }

        /* ---------- SUCCESS MODAL ---------- */
        .success-modal {
            background: #ffffff;
            border-radius: 8px;
            padding: 40px 56px 30px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.4);
            text-align: center;
            transform: translateY(12px) scale(0.96);
            opacity: 0;
            transition: transform 0.25s ease, opacity 0.25s ease;
        }

        .modal-overlay.show .success-modal {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .success-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 22px;
            background: #2ea94f;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0.2);
            opacity: 0;
        }

        .modal-overlay.show .success-circle {
            animation: popCircle 0.35s cubic-bezier(.2,.8,.2,1) forwards;
            animation-delay: 0.3s;
        }

        .success-check {
            width: 42px;
            height: 26px;
            border-left: 4px solid #ffffff;
            border-bottom: 4px solid #ffffff;
            transform: rotate(-45deg) scale(0);
            transform-origin: center;
            opacity: 0;
        }

        .modal-overlay.show .success-check {
            animation: drawCheck 0.3s ease-out forwards;
            animation-delay: 0.45s;
        }

        @keyframes popCircle {
            0%   { transform: scale(0.2); opacity: 0; }
            70%  { transform: scale(1.08); opacity: 1; }
            100% { transform: scale(1);   opacity: 1; }
        }

        @keyframes drawCheck {
            0%   { transform: rotate(-45deg) scale(0); opacity: 0; }
            100% { transform: rotate(-45deg) scale(1); opacity: 1; }
        }

        .success-text {
            margin-top: 4px;
            font-size: 14px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>

<body>
    <!-- SCREEN WITH ONLY SAVE PROFILE BUTTON -->
    <div class="screen">
        <button id="btnSaveProfile" class="btn-save-main">Save Profile Info</button>
    </div>

    <!-- SAVE PROFILE CONFIRMATION MODAL -->
    <div class="modal-overlay" id="saveConfirmModal">
        <div class="confirm-box">
            <p class="confirm-text">Are you sure you want to save Profile Info?</p>
            <div class="confirm-actions">
                <button id="saveNo" class="confirm-btn no">No</button>
                <button id="saveYes" class="confirm-btn yes">Yes</button>
            </div>
        </div>
    </div>

    <!-- SAVE PROFILE SUCCESS MODAL -->
    <div class="modal-overlay" id="saveSuccessModal">
        <div class="success-modal">
            <div class="success-circle">
                <div class="success-check"></div>
            </div>
            <p class="success-text">Profile info saved successfully!</p>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const saveBtn          = document.getElementById('btnSaveProfile');
        const saveConfirmModal = document.getElementById('saveConfirmModal');
        const saveSuccessModal = document.getElementById('saveSuccessModal');
        const saveYes          = document.getElementById('saveYes');
        const saveNo           = document.getElementById('saveNo');

        /* Open confirmation */
        if (saveBtn && saveConfirmModal) {
            saveBtn.addEventListener('click', () => {
                saveConfirmModal.classList.add('show');
            });
        }

        /* No = close confirmation */
        if (saveNo && saveConfirmModal) {
            saveNo.addEventListener('click', () => {
                saveConfirmModal.classList.remove('show');
            });
        }

        /* Yes = show success modal */
        if (saveYes && saveConfirmModal && saveSuccessModal) {
            saveYes.addEventListener('click', () => {
                saveConfirmModal.classList.remove('show');

                // Show animated success
                saveSuccessModal.classList.remove('show');
                void saveSuccessModal.offsetWidth; // restart animation
                saveSuccessModal.classList.add('show');

                setTimeout(() => {
                    saveSuccessModal.classList.remove('show');
                    // place redirect / next step here if needed
                    // window.location.href = "profile.html";
                }, 1600);
            });
        }

        /* Click outside confirmation to close */
        if (saveConfirmModal) {
            saveConfirmModal.addEventListener('click', (e) => {
                if (e.target === saveConfirmModal) {
                    saveConfirmModal.classList.remove('show');
                }
            });
        }

        /* Click outside success to close early */
        if (saveSuccessModal) {
            saveSuccessModal.addEventListener('click', (e) => {
                if (e.target === saveSuccessModal) {
                    saveSuccessModal.classList.remove('show');
                }
            });
        }
    });
    </script>
</body>
</html>
