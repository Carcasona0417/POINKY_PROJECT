<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Farm Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%; width: 100%;
            font-family: 'Poppins', Arial, sans-serif;
            background: #000;
        }

        /* --------- SCREEN --------- */
        .home-screen {
            height: 100vh; width: 100vw;
            display: flex; align-items: center; justify-content: center;
        }

        .btn-delete-main {
            padding: 12px 28px;
            border-radius: 999px;
            border: none;
            background: #ffffff;
            color: #333;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.35);
            transition: 0.2s ease;
        }
        .btn-delete-main:hover {
            background: #ff4861;
            color: #fff;
            transform: translateY(-1px);
            box-shadow: 0 14px 30px rgba(255,72,97,0.5);
        }

        /* --------- MODAL OVERLAY --------- */
        .modal-overlay {
            position: fixed; inset: 0;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.65);
            opacity: 0;
            pointer-events: none;
            transition: opacity .25s ease;
            z-index: 999;
        }
        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* --------- CONFIRMATION BOX --------- */
        .confirm-box {
            width: 420px; max-width: 90vw;
            background: #fff;
            padding: 32px 40px 28px;
            border-radius: 8px;
            box-shadow: 0 16px 40px rgba(0,0,0,0.4);
            text-align: left;
            transform: translateY(10px) scale(0.97);
            opacity: 0;
            transition: 0.25s ease;
        }
        .modal-overlay.show .confirm-box {
            opacity: 1; transform: translateY(0) scale(1);
        }

        .confirm-text {
            font-size: 16px;
            color: #b30000;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .confirm-note {
            font-size: 13px;
            color: #555;
            margin-bottom: 14px;
        }

        .confirm-input {
            width: 100%;
            height: 40px;
            padding: 8px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            margin-bottom: 6px;
        }
        .confirm-input:focus {
            border-color: #ff4861;
            box-shadow: 0 0 0 1px rgba(255,72,97,0.15);
        }

        .confirm-error {
            font-size: 12px;
            color: #e74c3c;
            min-height: 16px;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity .2s ease;
        }
        .confirm-error.show {
            opacity: 1;
        }

       .confirm-actions {
        display: flex;
        justify-content: space-between;
        gap: 25px;
        
}


.confirm-btn {
    min-width: 150px;
    padding: 8px 20px;
    border-radius: 4px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    border: none;
}

/* NO button = GREEN (same as before) */
.confirm-btn.no {
    background: #e74c3c;
    color: #fff;
}
.confirm-btn.no:hover {
    background: #cf3f30;
}

/* YES button = RED (same as before) */
.confirm-btn.yes {
    background: #2ea94f;
    color: #fff;
}
.confirm-btn.yes:hover {
    background: #249142;
}

        /* --------- SUCCESS MODAL --------- */
        .success-modal {
            background: #ffffff;
            border-radius: 8px;
            padding: 40px 56px 30px;
            text-align: center;
            box-shadow: 0 18px 40px rgba(0,0,0,0.4);
            transform: translateY(12px) scale(0.96);
            opacity: 0;
            transition: 0.25s ease;
        }
        .modal-overlay.show .success-modal {
            opacity: 1; transform: translateY(0) scale(1);
        }

        .success-circle {
            width: 140px; height: 140px;
            border-radius: 50%;
            background: #2ea94f;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 22px;
            transform: scale(0.2); opacity: 0;
        }
        .modal-overlay.show .success-circle {
            animation: popCircle .35s cubic-bezier(.2,.8,.2,1) forwards;
            animation-delay: .3s;
        }

        .success-check {
            width: 42px; height: 26px;
            border-left: 4px solid #fff;
            border-bottom: 4px solid #fff;
            transform: rotate(-45deg) scale(0);
            opacity: 0;
        }
        .modal-overlay.show .success-check {
            animation: drawCheck .3s ease-out forwards;
            animation-delay: .45s;
        }

        @keyframes popCircle {
            0% { transform: scale(0.2); opacity: 0; }
            70% { transform: scale(1.08); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes drawCheck {
            0% { transform: rotate(-45deg) scale(0); opacity: 0; }
            100% { transform: rotate(-45deg) scale(1); opacity: 1; }
        }

        .success-text {
            margin-top: 4px;
            font-size: 14px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>

<body>

    <!-- PAGE WITH DELETE FARM BUTTON -->
    <div class="home-screen">
        <button id="btnDeleteFarm" class="btn-delete-main">Delete Farm</button>
    </div>

    <!-- DELETE FARM CONFIRMATION MODAL -->
    <div class="modal-overlay" id="deleteFarmConfirmModal">
        <div class="confirm-box">
            <p class="confirm-text">Are you sure you want to delete your Farm?</p>
            <p class="confirm-note">
                Note: Type <strong>Delete</strong> in the input box to confirm delete.
            </p>

            <input id="deleteFarmInput" type="text" class="confirm-input" placeholder="Type Delete to confirm">
            <div id="deleteFarmError" class="confirm-error">
                <!-- error text appears here when needed -->
            </div>

            <div class="confirm-actions">
                <button id="deleteFarmNo" class="confirm-btn no">No</button>
                <button id="deleteFarmYes" class="confirm-btn yes">Yes</button>
            </div>

        </div>
    </div>

    <!-- SUCCESS MODAL -->
    <div class="modal-overlay" id="deleteFarmSuccessModal">
        <div class="success-modal">
            <div class="success-circle">
                <div class="success-check"></div>
            </div>
            <p class="success-text">Farm deleted successfully!</p>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function () {

    const deleteBtn       = document.getElementById('btnDeleteFarm');
    const confirmModal    = document.getElementById('deleteFarmConfirmModal');
    const successModal    = document.getElementById('deleteFarmSuccessModal');
    const yesBtn          = document.getElementById('deleteFarmYes');
    const noBtn           = document.getElementById('deleteFarmNo');
    const inputField      = document.getElementById('deleteFarmInput');
    const errorLabel      = document.getElementById('deleteFarmError');

    /* Open confirmation modal */
    deleteBtn.addEventListener('click', () => {
        // reset input + error every time it opens
        inputField.value = "";
        errorLabel.textContent = "";
        errorLabel.classList.remove('show');
        confirmModal.classList.add('show');
        inputField.focus();
    });

    /* NO button closes modal */
    noBtn.addEventListener('click', () => {
        confirmModal.classList.remove('show');
    });

    /* YES button â†’ check input, if Delete then show success */
    yesBtn.addEventListener('click', () => {
        const value = inputField.value.trim();

        if (value === "Delete") {
            // clear error
            errorLabel.textContent = "";
            errorLabel.classList.remove('show');

            confirmModal.classList.remove('show');

            successModal.classList.remove('show');
            void successModal.offsetWidth; // restart CSS animation
            successModal.classList.add('show');

            setTimeout(() => {
                successModal.classList.remove('show');
                // here you can actually perform delete / redirect
                // window.location.href = "farms-list.aspx";
            }, 1600);
        } else {
            errorLabel.textContent = 'Please type "Delete" to confirm.';
            errorLabel.classList.add('show');
            inputField.focus();
        }
    });

    /* Close confirm when clicking outside the box */
    confirmModal.addEventListener('click', (e) => {
        if (e.target === confirmModal) {
            confirmModal.classList.remove('show');
        }
    });

    /* Close success when clicking outside */
    successModal.addEventListener('click', (e) => {
        if (e.target === successModal) {
            successModal.classList.remove('show');
        }
    });

});
</script>

</body>
</html>
